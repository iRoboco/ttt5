server {
    listen       80;

#   Settings for local docker image run
#   server_name  localhost;
#     location /number {
#         proxy_pass   http://172.17.0.2:8080;
#     }

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
